<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      $(function()　{
        var pageNum = 0
        var searchword = "";
        var prevWord = "";
        $('#js-search-button').on('click', function() {
          $('.coment').remove();
          $('.seachErrorComent').remove();
          $('.requestErrorComent').remove();
          $('.netErrorComent').remove();
          searchword = $('#js-search-word').val();
          if(searchword === prevWord) {
            pageNum = pageNum + 1;
          } else {
            pageNum = 1;
            $('.lists').empty();
          };
          prevWord = $('#js-search-word').val();
          searchItem();
          });
        
        function searchItem() {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              keyword: searchword,
              applicationId: '1019399324990976605', 
              booksGenreId: '001',
              hits: '20',
              page: pageNum
            },
          }).done(function(data) {
            if(data.count > 0) {
              var listItem = '';
              $.each(data.Items, function (index, val) {
                console.log(index);
                console.log(val);
                listItem += '<li class="lists__item">'
                  + '<div class="lists__item__inner">'
                  + '<a href="'+val.Item.itemUrl+'" class="lists__item__link" target="_blank">'
                  + '<img src="'+val.Item.largeImageUrl+'"class="lists__item__img" alt="">'
                  + '<p class="lists__item__detail">作品名:'+val.Item.title+'</p>'
                  + '<p class="lists__item__detail">作者:'+val.Item.author+'</p>'
                  + '<p class="lists__item__detail">出版社:'+val.Item.publisherName+'</p>'
                  + '</a>'
                  + '</div>'
                  + '</li>'
              });
              $('.lists').prepend(listItem);
            } else if(data.count === 0) {
              $('.lists').before('<div class="coment"</div>');
              $('.coment').html('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
            }; 
            console.log(data);
          }).fail(function(data) {
            if(data.status === 400) {
              $('.lists').before('<div class="seachErrorComent"</div>');
              $('.seachErrorComent').html('<p class="message">検索ワードの指定がありません。</p>');
            } else if(data.status === 429) {
              $('.lists').before('<div class="requestErrorComent"</div>');
              $('.requestErrorComent').html('<p class="message">リクエスト過多。</p>');
            } else if(data.status === 0) {
              $('.lists').before('<div class="netErrorComent"</div>');
              $('.netErrorComent').html('<p class="message">通信エラー。</p>');
            };
            console.log(data);
          }); 
        }
      });
    </script>
  </body>
</html>
